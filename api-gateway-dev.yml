
# 暴露所有接口。以前的写法是management:endpoints:web:expose: "*"
management:
  endpoints:
    web:
      exposure:
        include: "*"

# 自定义路由规则
zuul:
  routes:
    # 这个名字可以随便起
    myRoute:
      # 表示所有以myProduct开头的url，都会路由转发到product服务
      path: /myProduct/**
      serviceId: product
    # 简洁写法。表示所有以myProduct开头的url，都会路由转发到product服务
    # product: /myProduct/**

      # 不过滤敏感头，让cookie等信息也一起路由到对应的服务
      sensitiveHeaders:

